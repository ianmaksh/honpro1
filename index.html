<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    backgroundColor: '#007790',

    title: {
        text: ' ',
        left: 'center',
        top: 20,
        textStyle: {
            color: 'white'
        }
    },

    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },

    visualMap: {
        show: false,
        min: 100,
        max: 2500,
        inRange: {
            colorLightness: [0, 1]
        }
    },
    series : [
        {
            type:'pie',
            radius : '55%',
            center: ['50%', '50%'],
            data:[
                {value:198, name:'投資收入'},
                {value:1010, name:'地價收入'},
                {value:1330, name:'其他收入'},
                {value:1390, name:'利得稅'},
                {value:619, name:'薪俸稅'},
                {value:530, name:'印花稅'}
            ].sort(function (a, b) { return a.value - b.value}),
            roseType: 'angle',
            label: {
                normal: {
                    textStyle: {
                        color: 'white'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'white'
                    },
                    smooth: 0.2,
                    length: 10,
                    length2: 20
                }
            },
            itemStyle: {
                normal: {
                    color: '#A12F35',
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },

            animationType: 'scale',
            animationEasing: 'elasticOut',
            animationDelay: function (idx) {
                return Math.random() * 200;
            }
        }
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
